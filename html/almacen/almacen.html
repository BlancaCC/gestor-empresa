<h1> Gestión de Componentes</h1>

 <button class="accordion"> Listar componentes </button>
<div class="panel">

  <div id="listarComponentes"> </div>

</div>

<script>


  $(document).ready(
      $.get('/almacen/server/listarComponentes.php',
            $(this).serialize(),
                    function (data) {
                        $("#listarComponentes").html(data);
                    }
                   )
          );


  </script>

  <button class="accordion"> Localizar componente </button>
 <div class="panel">

   <form id="localizarComponente" method="post" action="/almacen/server/localizarComponente.php">
   <label for="idComp">Id componente:</label> 	  <br>
         <input type="text" name="idComp" id="idComp" required>
   <br>

   <input type="submit" value="Localizar" name="localizarComp">
 </form>

 <div id="server-results-localizarComponente"> </div>

 </div>

 <script src="/almacen/js/localizarComponentes.js"> </script>



   <button class="accordion"> Insertar componentes </button>
   <div class="panel">
     <div class="ventana_componentes">
       <div id="consulta"> </div>

       <form id="insertarComponente" method="post" action="/almacen/server/insertarComponente.php">

       <p>

         <label for="nombre"> Nombre :</label> 	  <br>
           <input type="text" name="nombre" id="nombre" required>
         <br>
         <label for="cantidad"> Cantidad: </label> 	  <br>
           <input type="text" name="cantidad" id="cantidad" required>
         <br>
         <label for="lote"> Lote: </label> 	  <br>
           <input type="text" name="lote" id="lote" >
         <br>
         <label for="estado"> Estado :</label> 	  <br>
           <input type="text" name="estado" id="estado" >
         <br>

       </p>

       <input type="submit" value="Insertar" name="submit">
         <div id="server-results-insertarComponente"> </div>
     </form>

   </div>

   <script src="/almacen/js/insertarComponentes.js"> </script>


   <button class="accordion"> Borrar componentes </button>
   <div class="panel">
     <h2> Borrar componentes </h2>

     <form id="borrarComponentes" method="post" action="/almacen/server/borrarComponentes.php">
   <p>

   <label for="idComp">Identificador:</label> 	  <br>
       <input type="text" name="idComp" id="idComp" required>
   <br>

   </p>

   <input type="submit" value="Borrar" name="submit">
   <div id="server-results-borradoComponentes"> </div>
   </form>

   </div>


   <script  type="module" src="/almacen/js/borrarComponentes.js"></script>



   <button class="accordion"> Almacenar componentes en estantería </button>
   <div class="panel">
     <div class="ventana_componentes">

       <form id="componenteEstanteria" method="post" action="/almacen/server/componenteEstanteria.php">

       <p>

         <label for="nombre"> Identificador componente: </label> 	  <br>
           <input type="text" name="idComp" id="idComp" required>
         <br>
         <label for="cantidad"> Identificador estantería: </label> 	  <br>
           <input type="text" name="idEstanteria" id="idestanteria" required>
         <br>

       </p>

       <input type="submit" value="Guardar" name="submit">
         <div id="server-results-componenteEstanteria"> </div>
     </form>


       </div>

   </div>

   <script src="/almacen/js/componenteEstanteria.js"> </script>


   <button class="accordion"> Quitar componentes de estantería </button>
   <div class="panel">
     <div class="ventana_componentes">

       <form id="quitarComponenteEstanteria" method="post" action="/almacen/server/quitarComponenteEstanteria.php">

       <p>

         <label for="nombre"> Identificador componente: </label> 	  <br>
           <input type="text" name="idComp" id="idComp" required>
         <br>
         <label for="cantidad"> Identificador estantería: </label> 	  <br>
           <input type="text" name="idEstanteria" id="idestanteria" required>
         <br>

       </p>

       <input type="submit" value="Borrar" name="submit">
         <div id="server-results-quitarComponenteEstanteria"> </div>
     </form>


       </div>

   </div>

   <script>
       $("#quitarComponenteEstanteria").submit(
           function(event) {
               event.preventDefault();

               var post_url = $(this).attr("action");
               var form_data = $(this).serialize();

               $.post( post_url, form_data,
                       function( response ) {
                         alert( response );
                     }
                );
           }
       );
   </script>
